<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="reg_styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="../img/branding/isotype.svg" alt="">
            <img class="titulo" src="../img/Vector.png" alt="">
        </div>

        <nav>
            <ul>
                <li><a href="#">VER TIENDA</a></li>
                <li><a href="#">ADMIN</a></li>
                <li><a href="#">SALIR</a></li>
            </ul>
        </nav>
    </header>

    <section>
    <div id="main" class="container">
        <h2>CREA TU CUENTA</h2><br>
        <h3>Completa el formulario para ser parte de Funkos</h3>

        <div class="row">
            <label for="nombre" class="col-lg-2 col-form-label" >Nombre:</label>
            <div class="col-lg-10"> 
                <input type="text" id="nombre" class="form-control" name="nombre" required><br>
            </div>

            <label for="apellido" class="col-lg-2 col-form-label">Apellido:</label>
            <div class="col-lg-10">
                <input type="text" id="apellido" class="form-control" name"apellido" required><br>
            </div>

            <label for="correo" class="col-lg-2 col-form-label">Correo Electrónico:</label>
            <div class="col-lg-10">
                <input type="email" id="correo"  class="form-control" name="correo" required><br>
            </div>


            <label for="clave1" class="col-lg-2 col-form-label">Contraseña:</label>
            <div class="col-lg-10">
                <input type="password" id="clave1" class="form-control" name="clave" required><br><br>
            </div>

            <label for="clave2" class="col-lg-2 col-form-label">Repita contraseña:</label>
            <div class="col-lg-10">
                <input type="password" id="clave2" name="clave" required><br><br>            
            </div>
        </div>

        <div class="row row-cols-sm-auto align-items-center">
            <div class="col-12">
                <input class="btn" type="submit" value="registrarse">
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="terminos" name="terminos" required>
                    <label class="form-check-label" for="terminos">Acepto <a href="reg_terminos.html">Terminos y condiciones</a></label>
                </div>
            </div>

        </div>
    </div>
    </section>

    <footer>
        <ul>
            <li><a href="shop.html">SHOP</a></li>
            <li><a href="#">REGISTRARSE</a></li>
            <li><a href="login.html">INGRESAR</a></li>
            <li><a href="contacto.html">CONTACTO</a></li>
        </ul>
        <p class="footer-text">All rights reserved 2023 - Funkshop &copy;</p>
        <div>
            <img src="../img/branding/isotype.svg   " alt="">
        </div>
    </footer>
</body>
</html>
