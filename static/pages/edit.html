<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&family=Raleway:wght@500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/edit.css">
    <title>Edit</title>
</head>

<body>

    <header>
        <div class="logo">
            <img src="../img/isotype.svg" alt="">
            <img src="../img/Vector.png" alt="">
        </div>

        <div class="nav">
            <ul>
                <li>VER TIENDA</li>
                <li>ADMIN</li>
                <li>SALIR</li>
            </ul>
        </div>
    </header>

    <section>
        <h2>EDITAR ITEM</h2>
        <form>
            <div class="choice">
                <div>
                    <label for="selectCategoria">
                        <span>Categoría:</span>
                    </label>
                    <select id="selectCategoria" name="usercard">
                        <option value="visa">Figuras</option>
                        <option value="mc">Mastercard</option>
                        <option value="amex">American Express</option>
                    </select>
                </div>

                <div>
                    <label for="selectLicencia">
                        <span>Licencia:</span>
                    </label>
                    <select id="selectLicencia" name="usercard">
                        <option value="visa">Naruto Shippuden</option>
                        <option value="mc">Mastercard</option>
                        <option value="amex">American Express</option>
                    </select>
                </div>
            </div>
            <div class="nombre_prod">
                <div>
                    <label for="inputNombreProd">Nombre del producto:</label>
                    <input id="inputNombreProd" type="text" value="Kakashi Hatake Shippuden Saga" readonly>
                </div>
            </div>

            <textarea name="" id="" cols="30"
                rows="10">Figura Funko coleccionable de Kakashi Hatake de la saga Naruto Shipudden invocando chidori</textarea>

            <div class="descipcion_prod">
                <div>
                    <label for="skuProd">SKU:</label>
                    <input id="skuProd" type="text" value="NAROO1O12" readonly>
                </div>
                <div>
                    <label for="precioProd">Precio:</label>
                    <input id="precioProd" type="text" value="$1700.00" readonly>
                </div>
                <div>
                    <label for="stock">Stock:</label>
                    <input id="stock" type="text" value="10" readonly>
                </div>
            </div>

            <div class="descuento">
                <div>
                    <label for="descProd">Descuento:</label>
                    <input id="descProd" type="text" value="10%" readonly>
                </div>

                <label for="cuotasProd">
                    <span>Cuotas:</span>
                </label>
                <select id="cuotasProd" name="usercard">
                    <option value="visa">6 Cuotas sin interés</option>
                    <option value="mc">Mastercard</option>
                    <option value="amex">American Express</option>
                </select>
            </div>
            <div class="carga_archivo">
                <label for="selecImg">Imágenes:</label>
                <input id="selecImg" type="file" value="Elegir archivos">
            </div>
            <div class="imgs">
                <div>
                    <img src="../img/luke-1.webp" alt="">
                    <p>Frente</p>
                </div>
                <div>
                    <img src="../img/luke-box.webp" alt="">
                    <p>Dorso</p>
                </div>
            </div>

            <button type="submit">Modificar Producto</button>
        </form>
    </section>

    <footer>
        <ul>
            <li>SHOP</li>
            <li>REGISTRARSE</li>
            <li>INGRESAR</li>
            <li>CONTACTO</li>
        </ul>
        <div>
            <img src="../img/isotype.svg" alt="">
        </div>
    </footer>

</body>

</html>
