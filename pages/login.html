<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&family=Raleway:wght@500;700&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="../css/login.css">
    <title>Edit</title>
</head>

<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="../img/branding/isotype.svg" alt="">
                <img class="titulo" src="../img/Vector.png" alt="">
            </div>
            
            <nav>
                <ul>
                    <li><a href="#">VER TIENDA</a></li>
                    <li><a href="#">ADMIN</a></li>
                    <li><a href="#">SALIR</a></li>
                </ul>
            </nav>
        </header>
        
        <section class="main-content">
            <div class="login">
                <h2>Ingresar a mi cuenta</h2>
                <form>
                    <div class="credentials">
                        <div class="email-field">
                            <div class="label">
                                <label for="email">Email:</label>
                            </div>
                            <input id="email" type="email" value="" placeholder="johndoe@correo.com" class="red-underline">
                        </div>
                        <div class="password-field">
                            <div class="label">
                                <label for="password">Contraseña:</label>
                            </div>
                            <input id="password" type="password" value="" class="red-underline">
                        </div>      
                    </div>
                    
                    <div class="ingresar">
                        <button type="submit">Ingresar</button>
                        <input type="checkbox"> Recordarme
                    </div>
                    <a class="forgot-pass" href="#"><p>Olvidé mi contraseña</p></a>
                </form>
            </div>
        </section>
        
        <footer>
            <ul>
                <li><a href="shop.html">SHOP</a></li>
                <li><a href="#">REGISTRARSE</a></li>
                <li><a href="login.html">INGRESAR</a></li>

            </ul>
            <p class="footer-text">All rights reserved 2023 - Funkshop &copy;</p>
            <div>
                <img src="../img/branding/isotype.svg" alt="">
            </div>
        </footer>
    </div>
</body>

</html>
