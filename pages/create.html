<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&family=Raleway:wght@500;700&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="../css/create.css">
    <title>Edit</title>
</head>

<body id="create">
    <div class="container">
        <header>
            <div class="logo">
                <img src="../img/branding/isotype.svg" alt="">
                <img class="titulo" src="../img/branding/Vector.png" alt="">
            </div>
            
            <nav>
                <ul>
                    <li><a href="#">VER TIENDA</a></li>
                    <li><a href="#">ADMIN</a></li>
                    <li><a href="#">SALIR</a></li>
                </ul>
            </nav>
        </header>
        
        <section class="main-content">
            <div class="add-item">
                <h2>Crear Nuevo Item</h2>
                <form>
                    <div class="choice">
                        <div>
                            <label for="selectCategoria">
                                <span>Categoría:</span>
                            </label>
                            <select id="selectCategoria" name="usercard">
                                <option value="visa">Seleccionar</option>
                                <option value="mc">Mastercard</option>
                                <option value="amex">American Express</option>
                            </select>
                        </div>
                        
                        <div>
                            <label for="selectLicencia">
                                <span>Licencia:</span>
                            </label>
                            <select id="selectLicencia" name="usercard">
                                <option value="visa">Naruto Shippuden</option>
                                <option value="mc">Mastercard</option>
                                <option value="amex">American Express</option>
                            </select>
                        </div>
                    </div>
                    <div class="nombre-prod">
                        <label for="inputNombreProd">Nombre del producto:</label>
                        <input id="inputNombreProd" type="text" value="Kakashi Hatake Shippuden Saga" readonly class="red-underline">
                    </div>
                    
                    <textarea name="" id="" cols="70"
                    rows="7" placeholder="Descripción del producto"></textarea>
                    
                    <div class="descripcion_prod">
                        <div class="sku">
                            <label for="skuProd">SKU:</label>
                            <input id="skuProd" type="text" value="" placeholder="SSKA1ASB10" readonly class="red-underline">
                        </div>
                        <div class="precio">
                            <label for="precioProd">Precio:</label>
                            <input id="precioProd" type="text" value="" placeholder="1700"readonly class="red-underline">
                        </div>
                        <div class="stock">
                            <label for="stock">Stock:</label>
                            <input id="stock" type="text" value="" placeholder="10" readonly class="red-underline">
                        </div>
                    </div>
                    
                    <div class="pago">
                        <div class="descuento">
                            <label for="descProd">Descuento:</label>
                            <input id="descProd" type="text" value="" placeholder="0%" readonly class="red-underline">
                        </div>
                        <div class="cuotas">
                            <label for="cuotasProd">
                                <span>Cuotas:</span>
                            </label>
                            <select id="cuotasProd" name="usercard">
                                <option value="visa">6 Cuotas sin interés</option>
                                <option value="mc">3 Cuotas sin interés</option>
                                <option value="amex">1 Cuotas sin interés</option>
                            </select>
                        </div>
                    </div>
                    <div class="carga_archivo">
                        <label for="selecImg">Imágenes:</label>
                        <input id="selecImg" type="file" value="Elegir archivos">
                    </div>
                </div>
                <div class="add-button">
                    <button type="submit">Agregar Producto</button>
                    <button type="submit">Limpiar</button>
                </div>
            </form>
        </section>
        
        <footer>
            <ul>
                <li><a href="shop.html">SHOP</a></li>
                <li><a href="#">REGISTRARSE</a></li>
                <li><a href="login.html">INGRESAR</a></li>
                <li><a href="contacto.html">CONTACTO</a></li>
            </ul>
            <p class="footer-text">All rights reserved 2023 - Funkshop &copy;</p>
            <div>
                <img src="../img/branding/isotype.svg   " alt="">
            </div>
        </footer>
    </div>
</body>

</html>
